<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riverside Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="/">🎙️ Riverside Clone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav align-items-center me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/">Home</a>
                </li>
            </ul>

            <!-- Dashboard Styled Button (Visible Only When Logged In) -->
            <div sec:authorize="isAuthenticated()">
                <a href="/dashboard" class="btn btn-dashboard me-2">📊 Dashboard</a>
            </div>

            <!-- Username Dropdown -->
            <ul class="navbar-nav me-3" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark fw-semibold" href="#" role="button"
                       data-bs-toggle="dropdown">
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/">Home</a></li>
                        <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Logout -->
            <form sec:authorize="isAuthenticated()" method="post" action="/logout" class="d-flex align-items-center">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>

            <!-- Not Authenticated -->
            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a href="/register" class="btn btn-outline-primary me-2">Register</a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="btn btn-primary">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero / Lobby Section -->
<div class="container hero-section text-center">
    <h1 class="display-5 fw-bold mb-4">Welcome to Riverside Clone</h1>
    <p class="lead text-muted mb-5">Connect face-to-face, record, and store your calls effortlessly right in your browser.</p>

    <!-- Chatbox Button -->
    <form id="chatForm" action="/chat-lobby" method="GET">
        <button type="submit" class="btn btn-success btn-lobby shadow">🎧 Enter the Lobby</button>
    </form>
</div>

<!-- Footer -->
<footer class="mt-5">
    <p>© 2025 Riverside Clone. Built with 💙 using Spring Boot & WebRTC</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
